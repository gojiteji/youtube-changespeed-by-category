        <option value="1.8">
        <option value="1.9">
        <option value="2.0">
        <option value="2.1">
        <option value="2.2">
        <option value="2.3">
        <option value="2.4">
        <option value="2.5">
        <option value="2.6">
        <option value="2.7">
        <option value="2.8">
        <option value="2.9">
        <option value="3.0" label="max"></option>
    </datalist>

       <h4 class="txt" id="v1">1.0x</h4></center>
    </div>

</body>

</html>
